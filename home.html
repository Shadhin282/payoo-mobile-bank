<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Daisy UI $ Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--  font awesome CDN -->
    <script
      src="https://kit.fontawesome.com/21dd619857.js"
      crossorigin="anonymous"></script>
  </head>


  <body class="bg-[#f4f5f7] h-[200vh]">
    <div class="max-w-lg mx-auto bg-white rounded-xl">
      <div
        class="border-b-2 border-gray-300 p-5 min-h-[50px] flex justify-between items-center">
        <div class="flex gap-2.5">
          <img src="./assets/Group.png" alt="" />
          <div>
            <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
            <p class="text-gray-500">Available Balance</p>
          </div>
        </div>

        <div>
          <button class="btn text-gray-500 border-gray-500">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out
          </button>
        </div>
      </div>

      <div class=" p-3 my-5 ">
        <h1 class="font-extrabold text-2xl">
          <span class="text-red-600"> <i class="fa-solid fa-fire"></i></span>
          Welcome to payoo!
        </h1>
        <p class="text-gray-500">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- Card Section -->
      <div
        class=" min-h-[200px] grid grid-cols-3 gap-4 rounded-3xl  p-3">
        <div class="border-2 border-gray-300 text-center p-3 rounded-3xl">
          <img class="mx-auto" src="./assets/wallet1.png" alt="" />
          <h2>Add Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-3xl">
          <img class="mx-auto" src="./assets/send1.png" alt="" />
          <h2>Cash Out</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-3xl">
          <img class="mx-auto" src="./assets/money1.png" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-3xl">
          <img class="mx-auto" src="./assets/bonus1.png" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-3xl">
          <img class="mx-auto" src="./assets/purse1.png" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-3xl">
          <img class="mx-auto" src="./assets/transaction1.png" alt="" />
          <h2>Transaction</h2>
        </div>
      </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto">
        <!-- add Money  -->
         <div>
                <h1 class="font-bold my-5">Add Money</h1>
                <form action="" class="bg-white rounded-2xl p-8">

                    <div class="mb-3">
                            <h1 class="font-semibold">Select a bank</h1>
                            <select id="bank" class="select bg-[#f4f5f7] rounded-3xl my-3 w-full">
                                <option disabled selected>Select a bank</option>
                                <option>AB Bank</option>
                                <option>IFIC Bank</option>
                                <option>Dutch Bangla Bank</option>
                            </select>
                    </div>
                    <div class="mb-3">

                            <label for="" class="font-semibold">Bank Account Number</label>
                            <br />
                            <input
                                id="account-number"
                                type="number"
                                placeholder="Enter 11 digit account number"
                                class="input bg-[#f4f5f7] rounded-3xl my-3 w-full" id="" />

                    </div>
                    <div class="mb-3">
                        <label for="" class="font-semibold">Amount to Add</label>
                            <br />
                            <input
                                id="add-amount"
                                type="number"
                                placeholder="Add Amount to withdraw"
                                class="input bg-[#f4f5f7] rounded-3xl my-3 w-full" id="" />
                    </div>
                    <div class="mb-3">
                        <label for="" class="font-semibold">Pin Number</label>
                            <br />
                            <input
                                id="add-pin"
                                type="number"
                                placeholder="Enter 4 digit pin number"
                                class="input bg-[#f4f5f7] rounded-3xl my-3 w-full" id="" />
                    </div>

                    <button id="add-money-btn" 
                    class="btn bg-[#0874f2] text-white w-full rounded-3xl mt-2 p-5">
                    Add Money

                    </button>

                </form>
         </div>
        

    </div>

    <!-- Script  -->
    <script src="./home.js">

    </script>
  </body>


</html>
