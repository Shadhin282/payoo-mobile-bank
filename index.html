<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>
    <!-- Daisy UI $ Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

    <div class="w-[300px] h-[130px]  bg-cover flex justify-center items-center bg-[url(./assets/bg.png)]">

        <img src="./assets/Group.png" alt="">

    </div>

    <form action="" class=" w-[350px] rounded-2xl bg-white p-8 ">
      <div>
        <label for="" class="font-semibold">Mobile Number</label>
        <br />
        <input
          type="number"
          placeholder="Enter Your Number"
          class="input bg-[#f4f5f7] rounded-3xl my-3" />
      </div>
      <div>
        <label for="" class="font-semibold">4 digit pin</label>
        <br />
        <input
          type="number"
          placeholder="Enter Your Pin"
          class="input bg-[#f4f5f7] rounded-3xl my-3" />
      </div>
      <button class="btn bg-[#0874f2] text-white w-full rounded-3xl mt-2 p-5">Login</button>
    </form>
  </body>
</html>
